<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="main" class="container flex-column">
        <div id="header" class="container justify-center align-center">
            <header>
                Rock, Paper, Scissors, Shoot!
            </header>
        </div>
        <div id="content" class="container flex-column">
            <div id="computer-select" class="selections container flex-column justify-center align-center">
                <p>COMPUTER :</p>
                <div>
                    <button data-choice="rock" class="select-btn computer-select-btn">
                        Rock
                    </button>
                    <button data-choice="paper" class="select-btn computer-select-btn">
                        Paper
                    </button>
                    <button data-choice="scissors" class="select-btn computer-select-btn">
                        Scissors
                    </button>
                </div>
            </div>
            <div id="player-select" class="selections container flex-column justify-center align-center">
                <p>MAKE YOUR CHOICE: </p>
                <div>
                    <button data-choice="rock" class="select-btn player-select-btn">
                        Rock
                    </button>
                    <button data-choice="paper" class="select-btn player-select-btn">
                        Paper
                    </button>
                    <button data-choice="scissors" class="select-btn player-select-btn">
                        Scissors
                    </button>
                </div>
            </div>
            <div id="game-log">
                <code>Game Log:</code>
            </div>
        </div>
        <div id="footer" class="container justify-center align-center">
            <footer>
                Made by : <a href="https://github.com/mhanifmustakim">@mhanifmustakim</a>
            </footer>
        </div>
    </div>
</body>

</html>
