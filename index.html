<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="main">
        <div id="header">
            <header>
                Rock, Paper, Scissors. HARD MODE!
            </header>
        </div>
        <div id="content">
            <div class="player-select">
                <button data-choice="rock" class="player-select-btn">
                    Rock
                </button>
                <button data-choice="paper" class="player-select-btn">
                    Paper
                </button>
                <button data-choice="scissors" class="player-select-btn">
                    Scissors
                </button>
            </div>
            <div>
                <p id="game-log"></p>
            </div>
        </div>
        <div id="footer">
            <footer>
                Made by : <a href="https://github.com/mhanifmustakim">@mhanifmustakim</a>
            </footer>
        </div>
    </div>
</body>

</html>
